{% extends "base.html" %}


{% block content %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<form action="." method="POST">
    {{ form.csrf_token }}

  {{ form.hidden_tag() }}
  {{ form.username.label }} {{ form.username(size=20) }}
  {{ form.password.label }} {{ form.password(size=20) }}
  <input type="submit" value="Log in">

</form>
{% endif %}
{% endblock %}
</html>
